name: github-programmers-rank

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: |
          touch .env
          echo PROGRAMMERS_TOKEN_ID=${{ secrets.PROGRAMMERS_TOKEN_ID }} >> .env
          echo PROGRAMMERS_TOKEN_PW=${{ secrets.PROGRAMMERS_TOKEN_PW }} >> .env
          npm run start

  cron:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: |
          touch .env
          echo PROGRAMMERS_TOKEN_ID=${{ secrets.PROGRAMMERS_TOKEN_ID }} >> .env
          echo PROGRAMMERS_TOKEN_PW=${{ secrets.PROGRAMMERS_TOKEN_PW }} >> .env
          npm run start

  readme-action:
    runs-on: ubuntu-latest
    needs: [build, cron]
    steps:
      - name: Update README
        uses: crazy-max/readme-box@v2
        with:
          box_readme: |
            <br>

            ## 🧑‍🎓 배제우 Programmers (by Junho KIM)
            [![](https://github.com/jeus1998/Algorithm/blob/main/lib/result.svg)](https://github.com/jeus1998/Algorithm)

            <br>
      - name: Commit and push changes
        run: |
          git config --local user.email "jeus1998@github.com"
          git config --local user.name "jeus1998 Action"
          git add README.md
          git commit -m "Update README with latest result.svg"
          git push
